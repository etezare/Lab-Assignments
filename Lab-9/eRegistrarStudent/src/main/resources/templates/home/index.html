		body {
			background-image: url('image/online-graduate-course-offerings.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
	<link
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css"

<title>eRegistrar - a demo spring boot webapp featuring CRUD</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
	<h1 style="text-align: center; color: black">Welcome To eRegistrar</h1>
	<div class="container center_div">
		<section id="cover">
			<div id="cover-caption">
				<div id="container" class="container">
					<div class="row">
						<div class="col-md-4 offset-md-4 text-center">
							<div class="card text-center"
								 style="width: 25rem; height: 25rem; padding: 80px">
								<div class="card-text">
									<div class="info-form">
										<form action="" class="form-group justify-content-center">
											<div class="form-group">
												<label class="sr-only">Email</label> <input type="text"
																							class="form-control" placeholder="email.@miu.edu">
											</div>
											<div class="form-group">
												<label class="sr-only">Password</label> <input
													type="password" class="form-control" placeholder="password">
											</div>
											<button style="color: white;" type="submit"
													class="btn btn-primary">LogIn</button>
										</form>
									</div>

								</div>
							</div>
							<br>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
<div th:replace="fragments/footer :: footer"></div>
